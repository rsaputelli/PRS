name: Weekly Soundtech Digest
on:
  schedule:
    - cron: "0 13 * * MON"  # Monday 9AM ET
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Soundtech Weekly Digest
        run: python tools/weekly_soundtech_digest.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GMAIL_ACCESS_TOKEN: ${{ secrets.GMAIL_ACCESS_TOKEN }}
