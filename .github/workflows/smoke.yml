name: Smoke
on:
  pull_request:
    branches: [release]
permissions:
  contents: read
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -r requirements.txt
      - run: python -c "import importlib; [importlib.import_module(m) for m in ['streamlit','supabase','docx','xlsxwriter']]; print('Imports OK')"
